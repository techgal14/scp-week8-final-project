<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title class="change-color">Cloud9 Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <img src="images/clouds.png" alt="clouds" class="cloud" />
      <header class="header">Daily Weather App</header>
      <form id="search-form">
        <input
          type="search"
          placeholder="Enter a city..."
          required
          id="search-form-input"
          class="search-form-input"
        />
        <input type="submit" value="Search" class="search-form-button" />
      </form>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city">Vancouver</h1>
            <p class="weather-app-time">
              <span class="change-parameters">Local Time:</span>
              <br />
              <strong><span id="time">Monday 13:30</span></strong>
            </p>
            <div class="weather-app-temperature-container">
              <div id="icon">
                <img
                  src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/few-clouds-day.png"
                />
              </div>
              <div class="weather-app-temperature-value" id="temperature">
                14
              </div>
              <div class="weather-app-unit">&deg;C</div>
            </div>
            <p class="weather-app-details">
              <span id="description">few clouds</span>
              <br />
              Humidity: <strong id="humidity">45%</strong>
              <br />
              Wind: <strong id="wind-speed">3.56km/hr</strong>
            </p>
          </div>
        </div>
        <div class="weekly-forecast">
          <div class="weather-forecast-week-day">
            <div class="weather-forecast-date">Monday</div>
            <div class="weather-forecast-icon">‚òÄÔ∏è</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature-one">
                <strong>12&deg</strong>
              </div>
              <div class="weather-forecast-temperature-two">8&deg</div>
            </div>
          </div>
          <div class="weather-forecast-week-day">
            <div class="weather-forecast-date">Tuesday</div>
            <div class="weather-forecast-icon">‚òÄÔ∏è</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature-one">
                <strong>12&deg</strong>
              </div>
              <div class="weather-forecast-temperature-two">8&deg</div>
            </div>
          </div>
          <div class="weather-forecast-week-day">
            <div class="weather-forecast-date">Wednesday</div>
            <div class="weather-forecast-icon">‚òÄÔ∏è</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature-one">
                <strong>12&deg</strong>
              </div>
              <div class="weather-forecast-temperature-two">8&deg</div>
            </div>
          </div>
          <div class="weather-forecast-week-day">
            <div class="weather-forecast-date">Thursday</div>
            <div class="weather-forecast-icon">‚òÄÔ∏è</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature-one">
                <strong>12&deg</strong>
              </div>
              <div class="weather-forecast-temperature-two">8&deg</div>
            </div>
          </div>
          <div class="weather-forecast-week-day">
            <div class="weather-forecast-date">Friday</div>
            <div class="weather-forecast-icon">‚òÄÔ∏è</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature-one">
                <strong>12&deg</strong>
              </div>
              <div class="weather-forecast-temperature-two">8&deg</div>
            </div>
          </div>
        </div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/techgal14" target="_blank" class="coder"
          >Michelle Leclair ü¶Ñ</a
        >
        is open-sourced on
        <a
          href="https://github.com/techgal14/scp-week7-weather-app"
          target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://scp-week7-weather-app.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/interact.js"></script>
  </body>
</html>
